name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Quick checks that run first
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run cargo check
        run: cd crates/rust-hsm-cli && cargo check --all-features
      
      - name: Run cargo fmt
        run: cd crates/rust-hsm-cli && cargo fmt --all -- --check
      
      - name: Run cargo clippy
        run: cd crates/rust-hsm-cli && cargo clippy --all-features -- -D warnings

  # Unit tests (no HSM required)
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run unit tests
        run: cd crates/rust-hsm-cli && cargo test --bins
      
      - name: Run doc tests
        run: cd crates/rust-hsm-cli && cargo test --doc || echo "No doc tests available"

  # Docker build and integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker compose build
      
      - name: Start container
        run: docker compose up -d
      
      - name: Wait for container
        run: sleep 5
      
      - name: Run full integration test suite
        run: docker exec rust-hsm-app bash /app/test.sh
      
      - name: Show logs on failure
        if: failure()
        run: docker compose logs
      
      - name: Stop container
        if: always()
        run: docker compose down

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: cd crates/rust-hsm-cli && cargo audit

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker compose build
      
      - name: Start container
        run: docker compose up -d
      
      - name: Wait for container
        run: sleep 5
      
      - name: Install tarpaulin in container
        run: docker exec rust-hsm-app cargo install cargo-tarpaulin
      
      - name: Initialize test token for coverage
        run: |
          docker exec rust-hsm-app softhsm2-util --init-token \
            --slot 0 --label COVERAGE_TOKEN \
            --so-pin 12345678 --pin 123456
      
      - name: Generate coverage with integration tests
        run: |
          docker exec rust-hsm-app bash -c "cd /app/crates/rust-hsm-cli && \
            cargo tarpaulin --out Xml --output-dir /app/coverage \
            --engine llvm --follow-exec --timeout 300 -- --test-threads=1 --ignored"
      
      - name: Copy coverage report
        run: docker cp rust-hsm-app:/app/coverage/cobertura.xml ./coverage/cobertura.xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false
      
      - name: Show coverage summary
        if: always()
        run: |
          if [ -f ./coverage/cobertura.xml ]; then
            echo "Coverage report generated successfully"
            grep -o 'line-rate="[^"]*"' ./coverage/cobertura.xml | head -1 || echo "Could not extract coverage rate"
          fi
      
      - name: Stop container
        if: always()
        run: docker compose down
