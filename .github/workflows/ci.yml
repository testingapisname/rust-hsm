name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Quick checks that run first
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run cargo check
        run: cd crates/rust-hsm-cli && cargo check --all-features
      
      - name: Run cargo fmt
        run: cd crates/rust-hsm-cli && cargo fmt --all -- --check
      
      - name: Run cargo clippy
        run: cd crates/rust-hsm-cli && cargo clippy --all-features -- -D warnings

  # Unit tests (no HSM required)
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run unit tests
        run: cd crates/rust-hsm-cli && cargo test --lib
      
      - name: Run doc tests
        run: cd crates/rust-hsm-cli && cargo test --doc

  # Docker build and integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker compose build
      
      - name: Start container
        run: docker compose up -d
      
      - name: Wait for container
        run: sleep 5
      
      - name: Initialize test token
        run: |
          docker exec rust-hsm-app softhsm2-util --init-token \
            --slot 0 --label TEST_TOKEN \
            --so-pin 12345678 --pin 123456
      
      - name: Run integration tests
        run: |
          docker exec rust-hsm-app bash -c \
            "cd /build/crates/rust-hsm-cli && cargo test --release -- --ignored"
      
      - name: Run basic commands test
        run: |
          # Test info command
          docker exec rust-hsm-app rust-hsm-cli info
          
          # Test list-slots
          docker exec rust-hsm-app rust-hsm-cli list-slots
          
          # Test gen-keypair
          docker exec rust-hsm-app rust-hsm-cli gen-keypair \
            --label TEST_TOKEN --user-pin 123456 \
            --key-label test-key --key-type rsa --bits 2048
          
          # Test list-objects
          docker exec rust-hsm-app rust-hsm-cli list-objects \
            --label TEST_TOKEN --user-pin 123456
      
      - name: Run benchmark smoke test
        run: |
          docker exec rust-hsm-app rust-hsm-cli benchmark \
            --label TEST_TOKEN --user-pin 123456 --iterations 5
      
      - name: Show logs on failure
        if: failure()
        run: docker compose logs
      
      - name: Stop container
        if: always()
        run: docker compose down

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: cd crates/rust-hsm-cli && cargo audit

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Generate coverage
        run: |
          cd crates/rust-hsm-cli
          cargo tarpaulin --out Xml --output-dir ../../coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false
