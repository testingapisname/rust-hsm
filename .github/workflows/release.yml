name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-binaries:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: rust-hsm-cli
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary_name: rust-hsm-cli
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: rust-hsm-cli
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: rust-hsm-cli
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools
      
      - name: Build binary
        run: |
          cd crates/rust-hsm-cli
          cargo build --release --target ${{ matrix.target }}
      
      - name: Package binary
        run: |
          cd crates/rust-hsm-cli/target/${{ matrix.target }}/release
          tar czf rust-hsm-cli-${{ matrix.target }}.tar.gz ${{ matrix.binary_name }}
          shasum -a 256 rust-hsm-cli-${{ matrix.target }}.tar.gz > rust-hsm-cli-${{ matrix.target }}.tar.gz.sha256
      
      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: crates/rust-hsm-cli/target/${{ matrix.target }}/release/rust-hsm-cli-${{ matrix.target }}.tar.gz
          asset_name: rust-hsm-cli-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: crates/rust-hsm-cli/target/${{ matrix.target }}/release/rust-hsm-cli-${{ matrix.target }}.tar.gz.sha256
          asset_name: rust-hsm-cli-${{ matrix.target }}.tar.gz.sha256
          asset_content_type: text/plain

  publish-docker:
    name: Publish Docker Image
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
